description: >
  Pack mínimo viable para evaluación fonética en Español Mexicano.
  Incluye léxico de ~500 palabras frecuentes precomputadas para uso offline,
  pesos de error configurables, e inventario consonántico / vocálico completo.
license: CC-BY-4.0

sources:
  - name: PHOIBLE
    url: https://phoible.org
    license: CC-BY-4.0
    note: Inventario fonológico base
  - name: SUBTLEX-ES
    url: http://crr.ugent.be/programs-data/subtitle-frequencies/subtlex-esp
    license: CC-BY-NC-SA
    note: Frecuencias léxicas referencia

inventory:
  path: inventory_es-mx.yaml
  format: yaml
  required: true

lexicon:
