# Modos de evaluación
modes:
  - id: casual
    description: >
      Modo casual — alta tolerancia a variantes alofónicas mexicanas.
      Apto para aprendices principiantes o contextos coloquiales.
    allow_variants: true
    rules:
      - elision_s_final
      - aspiracion_s
      - velarizacion_n_final
    scoring_profile: casual

  - id: objective
    description: >
      Modo objetivo — tolerancia media. Acepta variantes estándar del
      español mexicano pero penaliza errores fonemáticos.
    allow_variants: true
    rules:
      - debuccalization_s
    scoring_profile: objective

  - id: phonetic
    description: >
      Modo fonético — evaluación estricta a nivel subfonemático.
      Detecta aspiraciones, elisiones y alófonos específicos del MX.
    allow_variants: false
    rules: []
    scoring_profile: phonetic

