# Inventario Fonético - Español Mexicano
# Formato compatible con PhoneticInventory

language: es
dialect: es-mx
description: "Inventario fonético para español mexicano"

inventory:
  consonants:
    # Oclusivas
    - p
    - b
    - t
    - d
    - k
    - g
    # Nasales
    - m
    - n
    - ɲ   # ñ
    # Vibrantes
    - r    # vibrante múltiple
    - ɾ    # vibrante simple (tap)
    # Fricativas
    - f
    - s
    - x    # j, ge, gi
    - h    # aspiración (alófono)
    # Africadas
    - tʃ   # ch
    # Laterales
    - l
    # Aproximantes
    - j    # y, ll (yeísmo)
    - w

  vowels:
    - a
    - e
    - i
    - o
    - u

# Alófonos y sus fonemas base
allophones:
  b: [β]    # b intervocálica
  d: [ð]    # d intervocálica
  g: [ɣ]    # g intervocálica
  s: [h]    # s aspirada (dialectal)

# Colapso alofónico para modo fonémico (evaluation_level=phonemic)
# Mapa de alófono → fonema base para normalización
allophone_collapse:
  # Espirantización
  β: b
  ð: d
  ɣ: g
  # Aspiración
  h: s
  # Vibrantes
  ɾ: r
  # Aproximantes y variantes
  ʝ: j
  ʎ: j
  w: u

# Aliases: mapeo de variantes ASR → forma canónica
# Ayuda a normalizar la salida de Allosaurus a nuestro inventario
aliases:
  # Variantes de vibrantes
  ɹ: ɾ      # Aproximante inglés → tap español
  R: r      # R mayúscula → vibrante múltiple
  
  # Africadas (pueden venir con ligadura)
  "t͡ʃ": tʃ
  "d͡ʒ": dʒ
  
  # Variantes de /j/
  ʝ: j      # Fricativa palatal → aproximante
  ʎ: j      # Lateral palatal → j (yeísmo)
  
  # Vocales con marcas de longitud (remover)
  aː: a
  eː: e
  iː: i
  oː: o
  uː: u
  
  # Variantes de fricativas
  θ: s      # Theta → s (seseo mexicano)
  ç: x      # Fricativa palatal → velar
  
  # Nasales
  ɱ: m      # Labiodental → bilabial
  ɴ: n      # Uvular → alveolar

# Diacríticos permitidos
diacritics:
  - ˈ    # acento primario
  - ˌ    # acento secundario
  - ̃     # nasalización
