schema_version: 1
id: en-us
version: "0.1.0"
language: en
dialect: en-us
description: "English (US) starter pack for PronunciaPA."
license: "CC0-1.0"
sources:
  - name: sample
    note: "Placeholder lexicon entries for wiring the pack pipeline."
compat:
  adapters:
    - piper
    - system
inventory:
  path: inventory.yaml
  format: yaml
lexicon:
  path: lexicon.tsv
  format: tsv
tts:
  provider: piper
  voice: en-us
  sample_rate: 16000
  params: {}
modes:
  - id: casual
    description: "Permite variantes y feedback suave."
    allow_variants: true
  - id: objective
    description: "Balance entre precision y claridad."
    allow_variants: false
  - id: phonetic
    description: "Modo fonetico estricto."
    allow_variants: false
    rules:
      - strict
