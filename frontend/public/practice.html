<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PronunciaPA - Practica tu pronunciación con feedback en tiempo real, niveles, logros y estadísticas.">
  <title>PronunciaPA - Práctica de Pronunciación</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico">
  
  <style>
    /* Critical CSS - prevent flash */
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8fafc;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #1f2937; }
    }
    #practice-app {
      min-height: 100vh;
    }
    .loading-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(102, 126, 234, 0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="practice-app">
    <!-- Loading state while JS loads -->
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <p>Cargando PronunciaPA...</p>
    </div>
  </div>
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="/src/practice.css">
  
  <!-- Main Script -->
  <script type="module" src="/src/practice.ts"></script>
</body>
</html>
